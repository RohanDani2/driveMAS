        <!DOCTYPE html>
        <html>
        <head>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_M5W8Ab9E4y4SiUWRX2L3Aa209PALPgY&v=3.exp&sensor=false&libraries=places"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            
        function initialize() {
        var address = (document.getElementById('my-address'));
        var autocomplete = new google.maps.places.Autocomplete(address);
        autocomplete.setTypes(['geocode']);
        google.maps.event.addListener(autocomplete, 'place_changed', function() {
            var place = autocomplete.getPlace();
            if (!place.geometry) {
                return;
            }

        var address = '';
        if (place.address_components) {
            address = [
                (place.address_components[0] && place.address_components[0].short_name || ''),
                (place.address_components[1] && place.address_components[1].short_name || ''),
                (place.address_components[2] && place.address_components[2].short_name || '')
                ].join(' ');
        }
        });

}
        function initialize2() {
        var address2 = (document.getElementById('my-address2'));
        var autocomplete2 = new google.maps.places.Autocomplete(address2);
        autocomplete2.setTypes(['geocode']);
        google.maps.event.addListener(autocomplete2, 'place_changed', function() {
            var place2 = autocomplete2.getPlace();
            if (!place2.geometry) {
                return;
            }

        var address2 = '';
        if (place2.address_components) {
            address = [
                (place2.address_components[0] && place2.address_components[0].short_name || ''),
                (place2.address_components[1] && place2.address_components[1].short_name || ''),
                (place2.address_components[2] && place2.address_components[2].short_name || '')
                ].join(' ');
        }
        });

}
        function codeAddress() {
            geocoder = new google.maps.Geocoder();
            var address = document.getElementById("my-address").value;
            geocoder.geocode( { 'address': address}, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                document.getElementById("lat1").innerHTML = results[0].geometry.location.lat();
                document.getElementById("lng1").innerHTML = results[0].geometry.location.lng();
                lat1 = results[0].geometry.location.lat();
                lng1 = results[0].geometry.location.lng();
            } 
            else {
                alert("Geocode was not successful for the following reason: " + status);
            }
    });
}
            
        function codeAddress2() {
            geocoder2 = new google.maps.Geocoder();
            var address2 = document.getElementById("my-address2").value;
            geocoder2.geocode( { 'address': address2}, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                document.getElementById("lat2").innerHTML = results[0].geometry.location.lat();
                document.getElementById("lng2").innerHTML = results[0].geometry.location.lng();
                lat2 = results[0].geometry.location.lat();
                lng2 = results[0].geometry.location.lng();
            } 
            else {
                alert("Geocode was not successful for the following reason: " + status);
            }
    });
}
    
        var rad = function(x) {
            return x * Math.PI / 180;
        };  
        
        google.maps.event.addDomListener(window, 'load', function () {
            initialize();
});
        google.maps.event.addDomListener(window, 'load', function () {
            initialize2();
});    
</script>
        <body>
            <input type="text" id="my-address">
            <button id="getCords" onClick="codeAddress();">getLat&Long</button>
            <input type="text" id="my-address2">
            <button id="getCords" onClick="codeAddress2();">getLat&Long</button>
            <p id="lat1"></p>
            <input type="text" id="lat1" onchange="name=this.value;" />
        </body>
            </head>

</html>
